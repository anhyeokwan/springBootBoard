<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org/"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Login Main</title>
</head>

<div layout:fragment="content">
  <div class="row mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">로그인</h2>
      </div>

      <div class="card-body">
          <form action="/login/login" method="post">
              <div class="input-group mb-2">
              <span class="input-group-text">아이디</span>
              <input type="text" class="form-control" name="memberId" placeholder="아이디">
              </div>

              <div class="input-group mb-2">
                  <span class="input-group-text">비밀번호</span>
                  <input type="password" class="form-control" name="memberPw" placeholder="비밀번호">
              </div>

              <div class="my-4">
                <div class="float-end">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>

<script th:fragment="script" th:inline="javascript"></script>
</html>
